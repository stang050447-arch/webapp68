
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Fade siblings on hover</title>
<style>
  body{
    font-family: system-ui, sans-serif;
    background:#e7e3df;
    padding:24px;
  }

  h2{ margin:0 0 12px; }

  .box{
    background:#fff;
    border:2px solid #cfcfcf;
    box-shadow: 0 0 0 3px #f5f5f5 inset;
    padding:18px;
  }

  .menu{
    display:flex;
    gap:24px;
    align-items:center;
  }

  .menu > a{
    text-decoration:none;
    color:#111;
    padding:6px 10px;
    border-radius:8px;
    transition:opacity .25s ease, transform .15s ease;
    opacity:1;
  }
  .menu > a:hover{ transform: translateY(-1px); }

  .menu:hover > *{ opacity:.25; }

  .menu:hover > *:hover{ opacity:1; }

  .menu:focus-within > *{ opacity:.25; }
  .menu:focus-within > *:focus{ opacity:1; outline:2px solid #b21d2a; }
</style>
</head>
<body>
  <div class="box">
    <nav class="menu">
      <a href="#">Case 1</a>
      <a href="#">Case 2</a>
      <a href="#">Case 3</a>
    </nav>
  </div>
</body>
</html>
